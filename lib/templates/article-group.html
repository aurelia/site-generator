<section class="article-group">
  <header>
    <h1>{{name}}</h1>
    <h2>{{description}}</h2>
  </header>

  <section>
    <ul class="article-list">
      {{#each items}}
      <li>
        <a href="{{normalizeHref links.static}}">
          <h3>{{name}}</h3>
          <p>{{description}}</p>
        </a>
      </li>
      {{/each}}
    </ul>
  </section>
</section>
