    <a href.bind="menu.activeItem.parent.dest">
      <svg class="arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="18px" height="18px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">
        <g id="Filled_Icons">
          <path d="M10.273,12.002l10.051-8.535c0.101-0.086,0.164-0.209,0.175-0.342c0.01-0.132-0.032-0.264-0.119-0.364l-2.213-2.582
            c-0.087-0.102-0.21-0.163-0.343-0.174c-0.129-0.009-0.263,0.034-0.364,0.121L4.173,11.624C4.063,11.719,4,11.856,4,12.002
            c0,0.146,0.063,0.283,0.173,0.378L17.46,23.882c0.091,0.079,0.208,0.122,0.327,0.122c0.012,0,0.025,0,0.037-0.001

            L10.273,12.002z"/>
        </g>
      </svg>
    ${menu.activeItem.name}
    </a>
  </div>

  <div class="nav-button" if.bind="!menu.activeItem.parent || menu.activeItem.parent.hideWhenParent">
    <a href="${menu.activeItem.parent ? menu.activeItem.parent.dest : menu.activeItem.dest}">
    ${menu.activeItem.parent ? menu.activeItem.parent.name : menu.activeItem.name}
    </a>
  </div>
  
  <ul>
    <li repeat.for="item of menu.items" class="${menu.activeItem === item ? 'active' : ''}">
      <a click.trigger="menu.select(item)" href="#${item.id}">${item.name}</a>
    </li>
  </ul>
</template>
